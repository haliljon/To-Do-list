<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list App</title>
  <script defer src="to-do-list.js"></script></head>
  <body>
    <div id="to-do-list">
      <ul class="to-do-list">
        <li>Today's To Do <img id="reload" alt="reload img" /></li>
        <li
          ><input
            id="input"
            type="text"
            placeholder="Add to your list ..." /><ion-icon
            class="list-icon"
            name="return-down-back-outline"
          ></ion-icon
        ></li>
        <li class="clear">Clear all completed</li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
